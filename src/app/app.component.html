<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Bleat</ion-list-header>
          <ion-note>hformin@bleat</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>
            <div class="header">
              <div class="title">Playlist</div>
              <div class="action">
                <ion-icon icon="add-circle-outline"></ion-icon>
              </div>
            </div>
          </ion-list-header>

          <ion-item *ngFor="let label of playlist" lines="none">
            <ion-icon slot="start" ios="musical-note-outline" md="musical-note-outline"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
  <!-- audio player-->
  <app-music-player></app-music-player>
</ion-app>
